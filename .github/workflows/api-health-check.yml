name: Keep Render API Awake

on:
  schedule:
    - cron: "30-59/14 4 * * 1-6"
    - cron: "*/14 5-17 * * 1-6"
  workflow_dispatch:  # allows manual run

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping health endpoint
        run: |
          RESPONSE=$(curl -s -w "\nStatus: %{http_code}\n" https://temporalwarehouse.onrender.com/health)
          echo "$RESPONSE"
